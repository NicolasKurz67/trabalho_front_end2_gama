<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Copa do Mundo 2022 - Grupo D</title>
    </head>
    <body>        
        <header>
            <div class="cabecalho_principal">
                <div class="cabecalho_img">
                    <img src="img/logo.png" alt="Logotipo da Copa do Mundo da FIFA Catar 2022">
                </div>
                <nav class="cabecalho_icones">
                    <div class="invisible"><img src="./img/lupa.png"></img></div>
                    <div class="invisible"><img src="./img/perfil.png"></img></div>
                    <div><img src="./img/casa.png"></img></div>
                </nav>
            </div>
        </header>

        <div class="bloco-principal">
            <div class="bloco-topo">
                <div class="quadrado-esquerdo"></div>
            
                <div class="quadrado-direito">
                    <div class="retangulo-topo-quadrado-direito"></div>
                    <div class="retangulo-baixo-quadrado-direito"></div>
                </div>
            </div>

            <div class="bloco-base">
                <div class="retangulo-principal-esquerdo"></div>
                <div class="retangulo-principal-direito">
                    <div class="bloco-texto"></div>
                    <div class="bloco-conteudo">
                        <div class="coluna-1">
                            <div class="bloco-1-coluna-1"></div>
                            <div class="bloco-2-coluna-1"></div>
                        </div>
                        <div class="coluna-2">
                            <div class="bloco-1-coluna-2"></div>
                            <div class="bloco-2-coluna-2"></div>
                        </div>
                        <div class="coluna-3">
                            <div class="bloco-1-coluna-3"></div>
                            <div class="bloco-2-coluna-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
